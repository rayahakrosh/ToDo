<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Home</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <h1 id="greating"></h1>

    <nav>
        <a href="/users_page">Users CRUD  (Users CRUD)</a> | 
        <a href="/cat_page"> Categories CRUD (Categories CRUD)</a>
    </nav>
    
    <hr>

    <div>
        <input id="id" type="hidden">
        <label for="text">Text:</label>
        <input id="text" placeholder="Enter task text...">
        <button onclick="addOrEdit()">Send</button>
    </div>

    <hr>

    <label for="mySelect">Filter by Category:</label>
    <select onchange="sortTable()" id="mySelect"></select>

    <br><br>

    <table border="1">
        <thead>
            <tr>
                <th>Status</th>
                <th>Text</th>
                <th>Category</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody id="myTable"></tbody>
    </table>

    <script src="../scripts/script.js"></script>
</body>
</html>
